<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      href="https://fonts.googleapis.com/css?family=Crete Round|Roboto|Lato|Inter"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <section class="custom-head">
      <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
          <section class="col-12 col-md-6 d-flex flex-column">
            <span class="custom-media">facebook</span>
            <span class="custom-media-motto"
              >Facebook helps you connect and share with the people in your
              life</span
            >
          </section>
          <section class="col-12 col-md-6 d-flex flex-column">
            <section class="custom-form d-flex flex-column">
              <div class="d-flex flex-column custom-inputs">
                <input
                  type="text"
                  placeholder="Email address or phone number" />
                <input type="password" placeholder="Password" />
              </div>
              <button><span class="custom-log-in">Log in</span></button>
              <span class="custom-forget">Forgotten Password</span>
              <div class="custom-split"></div>
              <div class="d-flex align-items-center justify-content-center">
                <button class="custom-btn">
                  <span class="custom-new-account">Create New Account</span>
                </button>
              </div>
            </section>
            <span class="custom-guide"
              >Create a page for a celebrity, brand or business.</span
            >
          </section>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
  </body>
</html>
